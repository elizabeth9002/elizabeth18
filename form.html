<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body style="background-color: rgb(40, 125, 125) ;">
    <h1 style="text-align: center; font: size 30%; color: rgb(80, 3, 3);">Abocoders registration form</h1>

    <form>
        <label for="firstname">First Name:</label>
        <input type="text" name="first name" placeholder="enter first name"><br><br>


        <label for="middlename">Middle Name:</label>
        <input type="text" name="middle name" placeholder="enter middle name"><br><br>


        <label for="lastname">Last Name:</label>
        <input type="text" name="last name" placeholder="enter last name"><br><br>


        <label for="phone-number">Phone Number:</label>
        <input type="tel" name="phone-number" placeholder="enter phone number"><br><br>


        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="must be 7 digits"><br><br>


        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="enter email"><br><br>


        <label for="birthady"> Birthday</label>
        <input type="date" name="birthday"><br><br>


        <label for="gender"> Choose gender</label><br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Male">Male<br><br>


        <label for="languages"> Select languages</label> <br>
        <input type="checkbox" name="English" value="English">English <br>
        <input type="checkbox" name="French" value="French">French <br>
        <input type="checkbox" name="Spanish" value="Spanish">Spanish <br>
        <input type="checkbox" name="Igbo" value="Igbo">Igbo <br>
        <input type="checkbox" name="Tiv" value="Tiv">Tiv <br><br>


        <label for="state"> State</label>
        <select name="State" id="State"Required>
            <option selected>Choose</option>
            <option>Abuja FCT</option>
            <option>Abia</option>
            <option>Adamawa</option>
            <option>Akwa-Ibom</option>
            <option>Anambra</option>
            <option>Bauchi</option>
            <option>Bayelsa</option>
            <option>Benue</option>
            <option>Borno</option>
            <option>Cross River</option>
            <option>Delta</option>
            <option>Ebonyi</option>
            <option>Edo</option>
            <option>Ekiti</option>
            <option>Enugu</option>
            <option>Gombe</option>
            <option>Imo</option>
            <option>Jigawa</option>
            <option>Katsina</option>
            <option>Kano</option>
            <option>et.c</option>
        </select><br><br>
        


        <input type="submit" value="sign">

    </form>




</body>

</html>
